<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Gestión de Lavandería RFID</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🧺</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="app">
        <!-- Botón de menú móvil -->
        <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>

        <!-- Overlay para móvil -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Pantalla de Login -->
        <div id="login-screen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">🧺</div>
                    <h1 class="login-title">Lavandería RFID</h1>
                    <p class="login-subtitle">Sistema de Gestión Integral</p>
                </div>

                <div id="login-error" class="error-message" style="display: none;"></div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-input" required
                            autocomplete="username" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input" required
                            autocomplete="current-password" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" id="login-button" class="login-button">
                        <span id="login-text">Iniciar Sesión</span>
                    </button>
                </form>

                <div class="demo-credentials">
                    <h4>👤 Credenciales de Acceso:</h4>
                    <p><strong>Usuario:</strong> <code>admin</code></p>
                    <p><strong>Contraseña:</strong> <code>admin123</code></p>
                </div>
            </div>
        </div>

        <!-- Pantalla Principal -->
        <div id="main-screen" class="screen">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h2>🧺 LavanderíaRFID</h2>
                </div>
                <ul class="sidebar-menu">
                    <li><a href="#" data-page="dashboard" class="menu-item active">📊 Dashboard</a></li>
                    <li><a href="#" data-page="clients" class="menu-item">👥 Clientes</a></li>
                    <li><a href="#" data-page="reception" class="menu-item">📥 Recepción</a></li>
                    <li><a href="#" data-page="control" class="menu-item">⚙️ Control Interno</a></li>
                    <li><a href="#" data-page="delivery" class="menu-item">📤 Entrega</a></li>
                    <li><a href="#" data-page="history" class="menu-item">📋 Historial</a></li>
                    <li><a href="#" data-page="reports" class="menu-item">📈 Reportes</a></li>
                    <li><a href="#" data-page="guides" class="menu-item">📄 Guías</a></li>
                </ul>
                <div class="sidebar-footer">
                    <div class="user-info" id="user-info">
                        <div style="padding: 12px; text-align: center; font-size: 13px;">
                            <div style="margin-bottom: 6px;">👤 <strong id="user-name">Usuario</strong></div>
                            <div style="font-size: 11px; opacity: 0.8; margin-bottom: 8px;" id="user-role">Cargando...
                            </div>
                            <button id="logout-btn" onclick="window.logout()"
                                style="background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; width: 100%;">
                                🚪 Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="main-content">
                <div id="page-content">
                    <!-- Las páginas se cargarán aquí dinámicamente -->
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts - Orden de carga importante -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/reception.js"></script>
    <script src="js/control.js"></script>
    <script src="js/delivery.js"></script>
    <script src="js/history.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/guides.js"></script>
</body>

</html>
