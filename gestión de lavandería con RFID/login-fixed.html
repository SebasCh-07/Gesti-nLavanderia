    <script>
        // SISTEMA COMPLETO INTEGRADO

        // Variables globales

        let currentPage = 'dashboard';

        // Esperar a que el DOM est√© completamente cargado

        function initializeSystem() {

            // Configurar eventos

            checkSession();

        function initializeData() {

                const clients = [
                    {

                    },
                    {
                        id: 2,
                        name: 'Mar√≠a Gonz√°lez',
                        cedula: '87654321',
                        phone: '555-0002',
                        email: 'maria@email.com',
                        totalServices: 8
                    },
                    {
                        id: 3,
                        name: 'Carlos M√©ndez',

                    {

                        color: 'Blanca',
                        status: 'en_proceso',
                        receivedAt: new Date().toISOString()
                    },
                    {
                        id: 3,
                        rfidCode: 'RFID003',
                        clientId: 1,
                        type: 'Pantal√≥n',

                        status: 'recibido',
                        receivedAt: new Date().toISOString()

                ];

                // Guardar en localStorage
                localStorage.setItem('laundry_clients', JSON.stringify(clients));
                localStorage.setItem('laundry_garments', JSON.stringify(garments));
                localStorage.setItem('laundry_guides', JSON.stringify([]));
                localStorage.setItem('laundry_history', JSON.stringify([]));
                localStorage.setItem('laundry_initialized', 'true');
                
                console.log('‚úÖ Datos de ejemplo creados');
            }
        }

        function setupEventListeners() {
            console.log('üéØ Configurando eventos...');
            
            // Formulario de login
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
                console.log('‚úÖ Evento de login configurado');
            }

            // Bot√≥n de logout
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
                console.log('‚úÖ Evento de logout configurado');
            }

            // Elementos del men√∫
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    if (page) {
                        navigateToPage(page);
                        updateActiveMenu(this);
                    }
                });
            });
            
            console.log('‚úÖ Eventos de navegaci√≥n configurados');
        }

        function checkSession() {
            const savedUser = localStorage.getItem('current_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    console.log('üë§ Usuario encontrado en sesi√≥n:', currentUser.name);
                    showMainScreen();
                } catch (error) {
                    console.error('‚ùå Error al cargar usuario de sesi√≥n:', error);
                    showLoginScreen();
                }
            } else {
                console.log('üë§ No hay sesi√≥n activa, mostrando login');
                showLoginScreen();
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            console.log('üîë Procesando login...');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            console.log('üìù Credenciales:', username, password.replace(/./g, '*'));
            
            // Validar credenciales
            if (validateCredentials(username, password)) {
                const user = {
                    id: 1,
                    username: username,
                    name: username === 'admin' ? 'Administrador' : 'Operador',
                    role: username === 'admin' ? 'admin' : 'operator',
                    loginTime: new Date().toISOString()
                };

                // Guardar sesi√≥n
                localStorage.setItem('current_user', JSON.stringify(user));
                currentUser = user;
                
                console.log('‚úÖ Login exitoso para:', user.name);
                
                // Mostrar mensaje de √©xito
                showNotification('¬°Bienvenido, ' + user.name + '!', 'success');
                
                // Cambiar a pantalla principal
                setTimeout(() => {
                    showMainScreen();
                }, 500);
                
            } else {
                console.log('‚ùå Credenciales incorrectas');
                showNotification('Credenciales incorrectas. Intenta de nuevo.', 'error');
            }
        }

        function validateCredentials(username, password) {
            const validCredentials = [
                { user: 'admin', pass: 'admin123' },
                { user: 'operador', pass: 'op123' }
            ];
            
            return validCredentials.some(cred => 
                cred.user === username && cred.pass === password
            );
        }

        function showLoginScreen() {
            console.log('üîê Mostrando pantalla de login');
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-screen').classList.remove('active');
        }

        function showMainScreen() {
            console.log('üñ•Ô∏è Mostrando pantalla principal');
            
            // Ocultar login y mostrar main
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.add('active');
            
            // Cargar dashboard despu√©s de un momento
            setTimeout(() => {
                navigateToPage('dashboard');
            }, 100);
        }

        function handleLogout() {
            if (confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
                console.log('üö™ Cerrando sesi√≥n...');
                
                // Limpiar sesi√≥n
                localStorage.removeItem('current_user');
                currentUser = null;
                
                // Mostrar mensaje
                showNotification('Sesi√≥n cerrada correctamente', 'info');
                
                // Volver a login
                setTimeout(() => {

        }

        function navigateToPage(pageName) {
            console.log('üìÑ Navegando a:', pageName);
            currentPage = pageName;
            
            const pageContent = document.getElementById('page-content');
            if (!pageContent) {

            switch (pageName) {

                    break;
                case 'reception':

                    break;
                case 'control':

                    break;
                case 'delivery':

                    break;
                case 'history':
                    content = renderHistory();
                    break;
                case 'reports':

                    break;

            pageContent.innerHTML = content;

        }

            const clients = JSON.parse(localStorage.getItem('laundry_clients') || '[]');
            const garments = JSON.parse(localStorage.getItem('laundry_garments') || '[]');
            
            const stats = {
                totalClients: clients.length,
                garmentsInProcess: garments.filter(g => g.status === 'en_proceso').length,
                garmentsReady: garments.filter(g => g.status === 'listo').length,
