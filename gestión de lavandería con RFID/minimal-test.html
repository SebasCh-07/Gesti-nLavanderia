<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test M√≠nimo</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .screen { padding: 30px; background: white; border-radius: 10px; margin: 20px 0; }
        .hidden { display: none !important; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test M√≠nimo de Login</h1>
    
    <!-- LOGIN -->
    <div id="login" class="screen">
        <h2>üîê Login</h2>
        <input type="text" id="user" value="admin" placeholder="Usuario">
        <input type="password" id="pass" value="admin123" placeholder="Contrase√±a">
        <button onclick="doLogin()">Entrar</button>
    </div>
    
    <!-- MAIN -->
    <div id="main" class="screen hidden">
        <h2>‚úÖ ¬°√âxito!</h2>
        <div class="success">Has ingresado correctamente al sistema</div>
        <button onclick="doLogout()">Salir</button>
    </div>
    
    <!-- LOG -->
    <div class="screen">
        <h3>üìã Log de eventos:</h3>
        <div id="log" style="background: #f8f9fa; padding: 10px; height: 200px; overflow-y: scroll; font-family: monospace;"></div>
        <button onclick="clearLog()">Limpiar</button>
    </div>

    <script>
        function addLog(msg) {
            const now = new Date().toLocaleTimeString();
            const log = document.getElementById('log');
            log.innerHTML += `<div>${now} - ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(msg);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function doLogin() {
            addLog('üîë INICIANDO LOGIN...');
            
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            addLog(`Usuario: "${user}"`);
            addLog(`Password: "${pass}"`);
            
            if (user === 'admin' && pass === 'admin123') {
                addLog('‚úÖ Credenciales correctas');
                
                // Intentar ocultar login
                const loginDiv = document.getElementById('login');
                if (loginDiv) {
                    loginDiv.classList.add('hidden');
                    addLog('üëÅÔ∏è Login ocultado');
                } else {
                    addLog('‚ùå No se encontr√≥ div login');
                }
                
                // Intentar mostrar main
                const mainDiv = document.getElementById('main');
                if (mainDiv) {
                    mainDiv.classList.remove('hidden');
                    addLog('üëÅÔ∏è Main mostrado');
                } else {
                    addLog('‚ùå No se encontr√≥ div main');
                }
                
                addLog('üéâ LOGIN COMPLETADO');
                
            } else {
                addLog('‚ùå Credenciales incorrectas');
                alert('Credenciales incorrectas');
            }
        }
        
        function doLogout() {
            addLog('üö™ LOGOUT...');
            
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('main').classList.add('hidden');
            
            addLog('‚úÖ Logout completado');
        }
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ Sistema inicializado');
            addLog('üì± DOM listo');
            
            // Verificar elementos
            const login = document.getElementById('login');
            const main = document.getElementById('main');
            
            addLog(`Login existe: ${login ? 'S√ç' : 'NO'}`);
            addLog(`Main existe: ${main ? 'S√ç' : 'NO'}`);
            addLog(`Main est√° oculto: ${main ? main.classList.contains('hidden') : 'N/A'}`);
        });
    </script>
</body>
</html>
